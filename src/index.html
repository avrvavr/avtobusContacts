<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div class="header_icon_text">Книга контактов</div>
      </div>
      <div class="header_buttons">
        <button
          class="header_button-addContacts"
          data-bs-toggle="modal"
          data-bs-target="#addContactModal"
        >
          Добавить контакт +
        </button>
        <button
          class="header_button-addGroups"
          data-bs-toggle="modal"
          data-bs-target="#addGroupsModal"
        >
          Группы
        </button>
      </div>
    </header>
    <main>
      <div id="accordion" class="accordion">
      </div>
    </main>
    <!-- Modal addContacts -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-side modal-dialog-lg" id="modals" style="margin: 0; position: fixed; top: 0; height: 100vh; overflow-y: auto;">
        <div class="modal-content" style="height: 100%">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Добавление контакта</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="ФИО" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Номер телефона" />
              </div>
              <div class="mb-3">
                <select class="form-select" id="inputGroup" placeholder="Выбрать группу">
                  <option disabled>Выберите группу</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="saveContactBtn">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal addGroups -->
    <div
      class="modal fade"
      id="addGroupsModal"
      tabindex="-1"
      aria-labelledby="addGroupsModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-side modal-dialog-lg"
        id="modals"
        style="
         
          margin: 0;
          position: fixed;
          top: 0;
          height: 100vh;
          overflow-y: auto;
        "
      >
        <div class="modal-content" style="height: 100%">
          <div class="modal-header">
            <h5 class="modal-title" id="addGroupsModalLabel">
              Добавление группы
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addGroupForm">
              <div id="groupInputsContainer">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addGroupInputBtn">
              Добавить
            </button>
            <button type="button" class="btn btn-success" id="saveGroupsBtn">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
